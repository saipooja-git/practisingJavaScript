<!-- Event delegation is a powerful technique in JavaScript that allows you to manage
  events efficiently by leveraging event propagation. Instead of adding
   event listeners to multiple child elements, you can add a single event listener 
   to a common parent element. This is particularly useful in scenarios where you 
   need to handle events for dynamically added elements or when you have a large number
    of similar elements.

Event Delegation for Page Navigation
Let's implement event delegation for page navigation in a simple example where
clicking on different links within a navigation bar updates the content displayed 
on the page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav a {
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }
        .content {
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="nav" id="nav">
        <a href="#" data-page="home">Home</a>
        <a href="#" data-page="about">About</a>
        <a href="#" data-page="services">Services</a>
        <a href="#" data-page="contact">Contact</a>
    </div>
    <div class="content" id="content">
        Welcome to the Home page!
    </div>
    <script src="EventDelegationscript.js"></script>
</body>
</html>
