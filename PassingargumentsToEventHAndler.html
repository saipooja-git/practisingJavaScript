<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passing Arguments to Event Handlers</title>
</head>
<body>
<form id="myForm">
    <input type="text" id="username" data-validation="required" placeholder="Username">
    <input type="email" id="email" data-validation="email" placeholder="Email">
    <button type="submit">Submit</button>
</form>
<script>
const form = document.getElementById('myForm');

form.addEventListener('submit', function(event) {
    event.preventDefault();
    const inputs = form.querySelectorAll('input');
    inputs.forEach(input => validateInput(input, input.dataset.validation));
});

function validateInput(input, validationType) {
    console.log('Validating:', input.id, 'with validation type:', validationType);
    // Add validation logic here
}
</script>
</body>
</html>
